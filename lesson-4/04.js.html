<body>
  <script src="https://unpkg.com/react@16.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/prop-types@15.6.0/prop-types.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
  <!-- To remove proptypes in production -->
   <!-- https://www.npmjs.com/package/babel-plugin-transform-react-remove-prop-types -->
  <div id="root"></div>

  <script type="text/babel">
function SayHello(props) {
  return (
    <div>
      Hello {props.firstName} 
      {props.lastName || 'Unknown'}!
    </div>
  )
}

// const PropTypes = {
//   string(props, propName, componentName ) {
//     if( typeof props[propName] !== 'string') {
//       return new Error(`You should pass a string ${propName}
//       in ${componentName}`)
//     }
//   }
// }

SayHello.propTypes = {
  firstName: PropTypes.string.isRequired,
  lastName: PropTypes.string.isRequired,
}

ReactDOM.render(
  <SayHello firstName={true} />,
  document.getElementById('root')
)
</script>
</body>
