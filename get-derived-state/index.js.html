<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.3.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.3.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
  <script type="text/babel">
        
class App extends React.Component {
  constructor(props) {
    super(props)
    this.state = {
      sortedNames: sort(props.name)
    }
  }
  
  componentWillReceiveProps(nextProps) {
    if(nextProps.names !== this.props.names) {
      this.setState({sortedNames: sort(nextProps.names)})
    }
  }
  
  render() {
    return (
      <div>
        <List color={this.props.color}>
          {this.state.sortedNames.map(name => (
            <li key={name}>{name}</li>
          ))}
        </List>
      </div>
    );
  }
}
ReactDOM.render(
  <App />,
  document.getElementById('root'),
)
</script>
</body>
