<div id="root"></div>
<script src="https://unpkg.com/react@16.0.0-rc.3/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.0.0-rc.3/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
<!-- babel will transpile de HTML into JSX -->
<script type="text/babel"> 
  const rootElement = document.getElementById('root');
  const content = 'Hello World';
  const myClassName = 'container';
  const props = {
    className: 'container',
    children: ['Hello World', ' Chiaaoo!'],
  }
  // If we don't pass a class name, we have default one then
  // If we but it next to the props, it will overight
  // The same if we add the children afer like:
  // <div className="my-class" {...props} children=""/>
  const element = <div {...props} />
  // Which is the same as:
  // const element = <div className={myClassName + '_hi-there'}>{(() => content)()}</div>
  console.log(element)
  ReactDOM.render(element, rootElement);
</script>
